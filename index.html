<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App with Background</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            cursor: crosshair;
        }
        .toolbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        #fileInput {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <label for="color">Color:</label>
        <input type="color" id="color">
        <label for="size">Brush Size:</label>
        <input type="range" id="size" min="1" max="10" value="5">
        <button onclick="clearCanvas()">Clear</button>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button onclick="setTool('draw')">Draw</button>
        <button onclick="setTool('erase')">Eraser</button>
        <button onclick="setTool('highlight')">Highlight</button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script>
        const canvas = document.getElementById("drawingCanvas");
        const ctx = canvas.getContext("2d");
        const fileInput = document.getElementById("fileInput");

        let painting = false;
        let currentTool = 'draw'; // Default tool is draw

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;

            ctx.lineWidth = document.getElementById("size").value;
            ctx.lineCap = "round";
            
            if (currentTool === 'erase') {
                ctx.globalCompositeOperation = 'destination-out'; // Eraser mode
                ctx.strokeStyle = "rgba(0,0,0,1)"; // Eraser uses black color to remove
            } else if (currentTool === 'highlight') {
                ctx.globalCompositeOperation = 'source-over'; // Normal drawing mode
                ctx.strokeStyle = "rgba(255, 255, 0, 0.5)"; // Highlight with yellow color
            } else {
                ctx.globalCompositeOperation = 'source-over'; // Normal drawing mode
                ctx.strokeStyle = document.getElementById("color").value;
            }

            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY);
        }

        function setTool(tool) {
            currentTool = tool;
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        fileInput.addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas before setting background
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);
    </script>
</body>
</html>
